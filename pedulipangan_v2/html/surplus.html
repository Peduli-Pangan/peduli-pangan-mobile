<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimanja Promo Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        .bg-go-green {
            background-color: #00880C;
        }

        .text-go-green {
            color: #00880C;
        }

        .bg-go-red {
            background-color: #EE2737;
        }

        /* Gradient patterns for promo cards */
        .pattern-green {
            background: radial-gradient(circle at bottom right, #00a012 0%, #00880C 100%);
        }

        .pattern-orange {
            background: radial-gradient(circle at bottom right, #F97316 0%, #EA580C 100%);
        }

        .pattern-blue {
            background: radial-gradient(circle at bottom right, #0EA5E9 0%, #0284C7 100%);
        }
    </style>
</head>

<body class="flex justify-center min-h-screen bg-gray-100">

    <div class="w-full max-w-[480px] bg-white min-h-screen relative flex flex-col shadow-xl overflow-hidden">

        <main class="flex-1 overflow-y-auto pb-40 no-scrollbar">

            <div class="bg-go-red pt-4 pb-6 px-4">
                <div class="flex justify-between items-start mb-4 text-white">
                    <div>
                        <div class="flex items-center gap-2 mb-1">
                            <i class="fa-solid fa-bolt text-yellow-300"></i>
                            <h2 class="font-bold text-lg">Flash Sale</h2>
                        </div>
                        <p class="text-xs text-red-100 opacity-90">Diskon makan malam 35%.</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="bg-white/20 backdrop-blur-sm px-2 py-1 rounded text-sm font-bold font-mono">
                            <i class="fa-regular fa-clock text-xs mr-1"></i>00 : 19 : 47
                        </div>
                        <button class="bg-green-100 text-green-800 text-xs font-bold px-3 py-1.5 rounded-full">Cek
                            semua</button>
                    </div>
                </div>

                <div class="flex overflow-x-auto gap-3 no-scrollbar pb-2">

                    <div class="bg-white rounded-xl p-3 w-[280px] shrink-0 flex gap-3 items-center shadow-sm">
                        <div class="w-24 h-24 rounded-lg overflow-hidden shrink-0">
                            <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?auto=format&fit=crop&w=200&q=80"
                                class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="text-[10px] text-gray-500 mb-1">3.31 km • 20-30 min</div>
                            <h3 class="font-bold text-sm text-gray-900 leading-tight mb-1 truncate">Nasi + Telur Dadar +
                                Sambel Bawang</h3>
                            <p class="text-[10px] text-gray-500 truncate mb-2">Penyetan Sambel Tempe...</p>
                            <div class="flex items-center gap-2">
                                <span class="font-bold text-red-600 text-sm">21.500</span>
                                <span class="text-[10px] text-gray-400 line-through">33.000</span>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl p-3 w-[280px] shrink-0 flex gap-3 items-center shadow-sm">
                        <div class="w-24 h-24 rounded-lg overflow-hidden shrink-0">
                            <img src="https://images.unsplash.com/photo-1626082927389-6cd097cdc6ec?auto=format&fit=crop&w=200&q=80"
                                class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="text-[10px] text-gray-500 mb-1">2.1 km • 15-20 min</div>
                            <h3 class="font-bold text-sm text-gray-900 leading-tight mb-1 truncate">Ayam Geprek Makmur
                            </h3>
                            <p class="text-[10px] text-gray-500 truncate mb-2">Ayam + Nasi + Es Teh...</p>
                            <div class="flex items-center gap-2">
                                <span class="font-bold text-red-600 text-sm">18.000</span>
                                <span class="text-[10px] text-gray-400 line-through">25.000</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </main>
    </div>

</body>

</html>
